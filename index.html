<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slider</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Cars</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

        

      <div class="item active ">
        <img src="A.jpg" alt="Chicago" style="width:100%; height: 680px;">
      </div>
      <div class="item">
        <img src="B.jpg" alt="Chicago" style="width:100%; height: 700px;">
      </div>
    
      <div class="item">
        <img src="C.jpg" alt="New york" style="width:100%; height: 680px;">
      </div>
      <div class="item">
        <img src="D.jpg" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img src="E.jpg" alt="New york" style="width:100%; height : 680px;">
      </div>
      <div class="item">
        <img src="F.jpg" alt="New york" style="width:100%; height: 680px;">
      </div>
      <div class="item">
        <img src="G.jpg" alt="New york" style="width:100%; height: 690px;">
      </div>
      <div class="item">
        <img src="H.jpg" alt="New york" style="width:100%; height: 680px;">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
